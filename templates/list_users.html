{% extends 'base.html' %}

{% block content %}

<h1>all users:</h1>
<br/>
<table class="table table-hover table-bordered table-striped">
    {% for our_user in users %}
        <tr>
        <td>{{our_user.id}}</td>  <td>{{our_user.name}}</td>  
        <td>{{our_user.email}}  <td>{{our_user.age}}</td>
        </tr>
    
    {% endfor %}
    </table>

{% endblock %}
